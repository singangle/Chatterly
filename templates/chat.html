<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatterly - Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-warm">
    <div class="container py-4">
        <div class="card shadow warm-card">
            <div class="card-header warm-header py-3 d-flex justify-content-between align-items-center">
                <h2 class="h5 mb-0" data-en="Chatterly Room" data-zh="Chatterly聊天室">Chatterly Room</h2>
                <button class="btn btn-sm btn-outline-light" onclick="toggleLanguage()">中文</button>
            </div>
            <div class="card-body p-0">
                <div class="chat-messages p-3">
                    {% for message in messages %}
                    <div class="message warm-message rounded p-3 mb-2 shadow-sm">
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <strong class="text-primary">{{ message.author.username }}</strong>
                            <small class="text-muted">{{ message.timestamp.strftime('%H:%M:%S') }}</small>
                        </div>
                        <div class="message-content">{{ message.content }}</div>
                    </div>
                    {% endfor %}
                </div>
                <div class="p-3 border-top">
                    <form action="{{ url_for('send_message') }}" method="post" class="message-form">
                        <div class="input-group">
                            <input type="text" class="form-control warm-input" name="message" placeholder="Type your message in Chatterly..." data-zh-placeholder="在Chatterly输入消息..." required>
                            <button type="submit" class="btn warm-button" data-en="Send" data-zh="发送">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
